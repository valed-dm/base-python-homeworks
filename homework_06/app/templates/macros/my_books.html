{% from 'macros/book_image.html' import book_image %}


{% macro my_books(books) %}
    <div class="d-flex flex-wrap justify-content-center gap-2">
        {% for book in books %}
            <div>
                <a
                        href="{{ url_for('lib.library_book', book_id=book.id) }}"
                >
                    {{ book_image(book.image_src.url, width=90, height=135) }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endmacro %}
